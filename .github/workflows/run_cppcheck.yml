name: Run cppcheck-action
on:
  workflow_dispatch:  
  push:
    branches: [main, develop, feature/add_gihubactions_cppcheck]
  pull_request:
    branches: [main, develop]
jobs:
  build:
    name: Run cppcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cppcheck
        uses: deep5050/cppcheck-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          check_library: "disable"
          skip_preprocessor: "disable"
          enable: "all,warning,style,unusedFunction"
          exclude_check: "./test ./hw"
          inconclusive: "disable"
          inline_suppression: "disable"
          force_language: "c"
          force: "enable"
          max_ctu_depth: "2"
          platform: "unspecified"
          std: "c99"
          # output_file: ./reports/cppcheck_report.txt
          other_options: "disable"

